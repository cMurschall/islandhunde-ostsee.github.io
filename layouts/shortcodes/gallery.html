{{ $slides := .Page.Params.gallery | default slice }}
{{ $visibleSlides := first 5 $slides }}
{{ if gt (len $slides) 0 }}
<link rel="stylesheet" href="/css/photoswipe.css" />

<div class="image-gallery" id="gallery-{{ .Page.File.UniqueID }}">
  {{ range $index, $slide := $visibleSlides }}
  <figure class="image-gallery-item">
    <a href="{{ .src }}" data-pswp-width="{{ .width }}" data-pswp-height="{{ .height }}" data-index="{{ $index }}"
      data-caption="{{ .caption | html }}">
      <img src="{{ .src }}" alt="{{ .alt | default "" }}" loading="lazy" />
    </a>
    {{ if .caption }}
    <figcaption>{{ .caption | safeHTML }}</figcaption>
    {{ end }}
  </figure>
  {{ end }}
</div>


<script type="module">
import PhotoSwipe from '/js/photoswipe.esm.js';

const galleryData = JSON.parse({{ $slides | jsonify }});

document.querySelectorAll(`#gallery-{{ .Page.File.UniqueID }} a`).forEach((el, index) => {
  el.addEventListener('click', (e) => {
    e.preventDefault();

    const pswp = new PhotoSwipe({
      dataSource: galleryData.map((img) => ({
        src: img.src,
        width: img.width,
        height: img.height,
        alt: img.alt,
        caption: img.caption
      })),
      index: index,
      pswpModule: () => import('/js/photoswipe.esm.js'),
      paddingFn: () => ({
        top: 40,
        bottom: 80, // Platz fÃ¼r caption
        left: 30,
        right: 30
      })
    });

    // Custom Caption registrieren
    pswp.on('uiRegister', function () {
      pswp.ui.registerElement({
        name: 'custom-caption',
        order: 9,
        isButton: false,
        appendTo: 'root',
        html: '',
        onInit: (el, pswpInstance) => {
          pswpInstance.on('change', () => {
            const caption = pswpInstance.currSlide.data.caption || '';
            el.innerHTML = caption;
          });
        }
      });
    });

    pswp.init();
  });
});


</script>

<style>
  .image-gallery {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    position: relative;
    width: 100%;
  }

  .image-gallery .image-gallery-item {
    position: relative;
  }

  figure.image-gallery-item {
    display: block;
    margin: 0;
    padding: 0;
  }

  .image-gallery .image-gallery-item img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;

  }



  .image-gallery .image-gallery-item a {
    display: block;
    width: 100%;
    height: 100%;
    padding-bottom: 100%;
    position: relative;
    overflow: hidden;
  }

  .image-gallery .image-gallery-item:first-child {
    grid-row: span 2;
  }

  figure.image-gallery-item {
    display: flex;
    flex-direction: column;
  }

  .image-gallery-item figcaption {
    font-size: 0.9rem;
    color: #444;
    padding-top: 0.5rem;
    text-align: center;
  }

  .pswp__img {
    cursor: pointer !important;
  }

  .pswp__custom-caption {
    background: #fff;
    color: rgba(0, 0, 0, 0.7);
    font-size: 0.95rem;
    padding: 8px 16px;
    border-radius: 4px;
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 90%;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  .image-gallery-item figcaption {
    display: none;
  }

  @media (max-width: 768px) {
    .image-gallery {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 480px) {
    .image-gallery {
     grid-template-columns: 1fr 1fr;
    }
  }
</style>
{{ end }}
